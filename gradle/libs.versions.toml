arch-core = { module = "androidx.arch.core:core-testing", version.ref = "archCore" }

mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
mockk-webserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "mockkWebServer" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutineTest" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockitoCore" }
