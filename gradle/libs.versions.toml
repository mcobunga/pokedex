junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.3"
activityCompose = "1.11.0"
composeBom = "2025.09.00"
composeLifecycle = "2.9.3"
composeNavigation = "2.9.4"
navigationSafeargs = "2.9.4"

junit = "4.13.2"
compose_material_navigation = "1.9.1"

# Lottie
compose_lottie = "6.6.7"
# Palette
palette = "1.0.0"
# Glide
glide = "5.0.4"
glide_compose = "1.0.0-beta07"

retrofit = "3.0.0"
daggerHilt = "2.57.1"
okhttp = "5.1.0"
loggingInterceptor = "5.1.0"
moshi = "1.15.2"
moshiConverter = "3.0.0"
timber = "5.0.1"
junitExt = "1.3.0"
coroutineCore = "1.10.2"
coroutinesAndroid = "1.10.2"
mockk = "1.14.5"
mockkWebServer = "5.1.0"
coroutineTest = "1.10.2"
archCore = "2.2.0"
mockitoCore = "5.19.0"
mockitoKotlin = "6.0.0"
truth = "1.4.4"


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "daggerHilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
navigation-safeargs = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigationSafeargs" }


[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

## UI - Compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
compose_ui = { group = "androidx.compose.ui", name = "ui" }
compose_ui_tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose_lifecycle_runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "composeLifecycle" }
#
#compose_ui_graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
compose_material = { group = "androidx.compose.material", name = "material" }
compose_material3 = { group = "androidx.compose.material3", name = "material3" }
compose_material_navigation = { group = "androidx.compose.material", name = "material-navigation", version.ref = "compose_material_navigation" }
compose_navigation = { group = "androidx.navigation", name = "navigation-compose", version.ref = "composeNavigation" }
compose_ui_tooling_preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose_livedata = { group = "androidx.compose.runtime", name = "runtime-livedata" }
compose_lifecycle_viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "composeLifecycle" }

## UI - Palette
palette = { group = "androidx.palette", name = "palette-ktx", version.ref = "palette" }
# Lottie
compose_lottie = { group = "com.airbnb.android", name = "lottie-compose", version.ref = "compose_lottie" }

# UI - Media Loading
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
glide-compose = { module = "com.github.bumptech.glide:compose", version.ref = "glide_compose" }
glide-annotations = { group = "com.github.bumptech.glide", name = "compiler", version.ref = "glide" }


coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutineCore" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutinesAndroid" }

dagger-hilt = { module = "com.google.dagger:hilt-android", version.ref = "daggerHilt" }
